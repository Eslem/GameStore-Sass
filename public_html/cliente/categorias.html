        <script>
            function getCategories(callback) {
                $.ajax({
                    url: 'php/controller/categoriaController.php',
                    type: 'POST',
                    data: {
                        query: 'select'
                    }
                }).done(function(result) {
                    callback(JSON.parse(result));
                });
            }
