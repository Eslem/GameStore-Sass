<!DOCTYPE html>
<html>
    <head>
        <title>Carrito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="libs/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/panel.css" rel="stylesheet" type="text/css" />
        <link href="css/categories.css" rel="stylesheet" type="text/css" />
        <link href="css/responsive.css" rel="stylesheet" type="text/css" />
        <link href="css/slideButton.css" rel="stylesheet" type="text/css" />
        <link href="css/cart.css" rel="stylesheet" type="text/css" />

        <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script src="libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/categoriesPanel.js" type="text/javascript"></script>
        <script src="js/animacion.js" type="text/javascript"></script>
        <script src="js/gameDetail.js" type="text/javascript"></script>
        <script src="js/cart.js" type="text/javascript"></script>
        <script src="js/cartView.js" type="text/javascript"></script>
        <script src="js/order.js" type="text/javascript"></script>

        <script>
            $('document').ready(function () {
                $('#navbar').load('navbar.html', function () {
                    $('#navLinkCart').addClass('active');
                    $('#navLinkCart a').attr('href', '#');
                });
                loadCategoriesPanel();
            });

            function logCart() {
                getCart(function (result) {
                    alert('Carrito:\n' + result);
                });
            }
        </script>
    </head>

    <body>
        <div id="background"></div>

        <div id="navbar" class="navbar invisible"></div>

        <div id="divCart">
            <div id="divDetail"></div>

            <div id="divGames" class="imagenes"></div>

            <div id="log"></div>


            <div id="totalCost"></div>
            <div id="actions">
                <div class="diagonal">
                    <div class="normalize">
                        <a href="javascript:emptyCart();">Vaciar</a>
                    </div>
                </div>
                <div class="diagonal">
                    <div class="normalize">
                        <a href="javascript:logCart();">Realizar Compra</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-panel">
            <ul class="panel-categorias">
            </ul>
        </div>
    </body>

</html>
