<html>

    <head>
        <title>Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <link href="css/sidebar.css" rel="stylesheet" type="text/css" />
        <link href="css/table.css" rel="stylesheet" type="text/css" />



        <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="libs/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <script src="libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/utilFunctions.js"></script>
        <script src="js/dragDropUpload.js"></script>
        <script src="js/login.js"></script>
        <script src="js/angway.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body>
        <div class="sideBar sidebar-inactive">
            <ul>
                <li class="logo">
                    <img src="../cliente/images/logo2.png" alt="" />
                    <label>Dashboard</label>
                </li>
                <li id="admins-li" class="active" onclick="showRoute(this, 'admins')"><a><i class="fa fa-code"  ></i> Administrador</a>
                </li>
                <li id="user-li" onclick="showRoute(this, 'user')"><a><i class="fa fa-user"></i> Usuarios</a>
                </li>
                <li id="products-li" onclick="showRoute(this, 'products')"><a><i class="fa fa-gamepad"></i> Productos</a>
                </li>
                <li id="categories-li" onclick="showRoute(this, 'categories')">
                    <a> <i class="fa fa-tags"></i>Categorias</a>
                </li>
                <li onclick="showRoute(this, 'pedidos')"><a><i class="fa fa-list-alt"></i> Pedidos</a>
                </li>
                <li onclick="showRoute(this, 'lineapedidos')"><a><i class="fa fa-list"></i> Linea Pedidos</a>
                </li>
                <li onclick="flyway()"><a><i class="fa fa-database"></i> Flyway</a>
                </li>
                <!--li onclick="showRoute('user')"><a><i class="fa fa-shopping-cart"></i> Carritos</a></li-->
                <li class="logout" onclick="logout()"><a> Salir <i class="fa fa-sign-out"></i></a>
                </li>

            </ul>
        </div>
        <div class="wrap-body sidebar-inactive" id="wrap-body">
        </div>
        <div class="wrap-body sidebar-inactive" id="login">
            <div class="login" id="login">
                <div class="img">
                    <img id="logo" src="../cliente/images/logo2.png" alt="" />
                </div>

                <form id="loginForm" onsubmit=" return login()">
                    <input type="hidden" value="login" name="query">
                    <input type="text" placeholder="Email" name="email">
                    <input type="password" placeholder="Contraseña" name="password">
                    <button type="submit" onclick="return login(this)">
                        <label><i class="fa fa-sign-in"></i> Login</label>
                    </button>
                    <label class="error" id="error">Error</label>
                </form>
            </div>
        </div>

        <div class="modal sm" id="modal-flyway">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bt modal-close noStyle" data-function="closeModal">×</button>
                    <h3 class="primary">Ejecutando Flyway</h3>
                </div>
                <div class="modal-body text-center" id="modal-iframe">
                    <iframe id="flyway-frame" src="" width="100%" height="300">
                    </iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="bt primary" data-function="closeModal">Cerrar</button>
                </div>
            </div>
        </div>



    </body>

</html>
