    <body>
        <table id="list2"></table>
        <div id="pager2"></div>

        <script>jQuery("#list2").jqGrid({
                url: 'http://daw.localhost/Projects/GameStore-Sass/public_html/tests/jqgrid/jqgrid.php',
                datatype: "json",
                colNames: ['ID', 'Nombre', 'Descripcion', 'Precio'],
                colModel: [
                    {name: 'id', index: 'id', width: 55},
                    {name: 'nombre', index: 'nombre', width: 90},

                ],
                rowNum: 5,
                rowList: [5, 10, 20, 30],
                pager: '#pager2',
                sortname: 'id',
                viewrecords: true,
                sortorder: "desc",
                caption: "JSON Example"
            });
            jQuery("#list2").jqGrid('navGrid', '#pager2', {edit: false, add: false, del: false});

        </script>
